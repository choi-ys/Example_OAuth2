server:
  port: 8080
spring:
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/auth
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: trace